<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X3DOM demo</title>
  <link rel='stylesheet' type='text/css' href='x3dom.css'></link>
  <style>
    body {
      text-align: center;
      background: #333;
      color: #ccc;
    }
    a { color: #ccc }
    a:hover { text-decoration: none }
  </style>
</head>

<body>
  <h1>X3DOM demo</h1>
  <p>html page with some 3d objects from <a href="https://doc.x3dom.org/tutorials/basics/hello/">Hello X3DDOM</a></p>

  <x3d style="width: 100%;"><!-- width='600px' height='400px' -->
    <scene>
      <shape>
        <appearance>
          <!-- emissiveColor='0,.4,0' specularColor='0,.3,0' -->
          <material diffuseColor='0 .4 .8' shininess='0.7' transparency='.1'></material>
        </appearance>
        <box></box>
      </shape>
      <transform translation='-3 0 0'>
      <shape>
        <appearance>
          <material diffuseColor='0 .8 .2' shininess='0.7' transparency='.1'></material>
        </appearance>
        <cone></cone>
      </shape>
      </transform>
      <transform translation='3 0 0'>
      <shape>
        <appearance>
          <material diffuseColor='.9 0 .1' shininess='0.7' transparency='.1'></material>
        </appearance>
        <sphere></sphere>
      </shape>
      </transform>
    </scene>
  </x3d>

  <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script>

</body>
</html>
